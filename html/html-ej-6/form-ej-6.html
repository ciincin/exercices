<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>HTML Lesson</title>
    <style>
      label {
        display: block;
      }
    </style>
  </head>

  <body>
    <form action="#">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="youremail@example.com">

      <label for="password">Password</label>
      <input type="password" name="password" id="password">

      <label for="fullname">Name and Lastname</label>
      <input type="text" name="fullname" id="fullname">

      <label for="dateBirth">Date of birth</label>
      <input type="date" name="dateBirth" id="dateBirth">

      <label for="number">Telephone number</label>
      <input type="tel" name="number" id="number">

      <label for="plans">Plans</label>
      <select name="plans" id="plans">
        <option value="">Free plan</option>
        <optgroup label="Paid plans">
          <option value="">low</option>
          <option value="">medium</option>
          <option value="">high</option>
        </optgroup>
      </select>

      <label for="proPlan">Pro plan</label>
      <input type="checkbox" name="proPlan" id="proPlan">

      <label for="creditCard">Credit card</label>
      <input type="text" name="creditCard" id="creditCard" maxlength="16" minlength="16">

      <label for="cvc">CVC</label>
      <input type="text" name="cvc" id="cvc" maxlength="3" minlength="3">

      <label for="expDate">Expedition Date</label>
      <input type="month" name="expDate" id="expDate">

      <label for="billingAddress">Billing Address</label>
      <input type="text" name="billingAddress" id="billingAddress">
    
      <br>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
